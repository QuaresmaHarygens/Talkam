# fly.toml app configuration file for Talkam Backend
# Generated for fresh deployment

app = "talkam-backend-7653"
primary_region = "iad"  # US East (change to your preferred region)

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory_mb = 1024
  cpu_kind = "shared"
  cpus = 1

