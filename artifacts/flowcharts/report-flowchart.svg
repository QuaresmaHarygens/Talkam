<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1800" font-family="Arial" font-size="14">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0f172a" />
    </marker>
  </defs>
  <rect width="1000" height="1800" fill="#f8fafc"/>
  <text x="40" y="40" font-size="24" font-weight="bold">Talkam Liberia Report Lifecycle</text>
  <g id="step1">
    <rect x="120" y="80" width="760" height="120" rx="18" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="120" font-size="18" font-weight="bold">1. Intake Channels</text>
    <text x="150" y="150">Mobile app (online/offline), SMS gateway, NGO portal, web form.</text>
  </g>
  <g id="step2">
    <rect x="120" y="230" width="760" height="120" rx="18" fill="#ffffff" stroke="#16a34a" stroke-width="2"/>
    <text x="150" y="270" font-size="18" font-weight="bold">2. Local Safeguards</text>
    <text x="150" y="300">Client encryption, offline queue, emergency delete.</text>
  </g>
  <g id="step3">
    <rect x="120" y="380" width="760" height="120" rx="18" fill="#ffffff" stroke="#0f172a" stroke-width="2"/>
    <text x="150" y="420" font-size="18" font-weight="bold">3. API Validation</text>
    <text x="150" y="450">JWT/anonymous token check, schema validation, dedup, rate limit.</text>
  </g>
  <g id="step4">
    <rect x="120" y="530" width="760" height="120" rx="18" fill="#ffffff" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="570" font-size="18" font-weight="bold">4. Storage & Encryption</text>
    <text x="150" y="600">Encrypted PII, signed media uploads, audit logging.</text>
  </g>
  <g id="step5">
    <rect x="120" y="680" width="760" height="120" rx="18" fill="#ffffff" stroke="#9333ea" stroke-width="2"/>
    <text x="150" y="720" font-size="18" font-weight="bold">5. AI & Rules Triage</text>
    <text x="150" y="750">NLP severity, duplicate detection, tamper checks, auto tags.</text>
  </g>
  <g id="step6">
    <rect x="120" y="830" width="760" height="120" rx="18" fill="#ffffff" stroke="#b45309" stroke-width="2"/>
    <text x="150" y="870" font-size="18" font-weight="bold">6. Moderation Queue</text>
    <text x="150" y="900">Human review, hate speech filters, embargo handling.</text>
  </g>
  <g id="step7">
    <rect x="120" y="980" width="760" height="120" rx="18" fill="#ffffff" stroke="#475569" stroke-width="2"/>
    <text x="150" y="1020" font-size="18" font-weight="bold">7. Verification Outcomes</text>
    <text x="150" y="1050">Witness confirmations, NGO badges, status transitions.</text>
  </g>
  <g id="step8">
    <rect x="120" y="1130" width="760" height="120" rx="18" fill="#ffffff" stroke="#0ea5e9" stroke-width="2"/>
    <text x="150" y="1170" font-size="18" font-weight="bold">8. Responder Actions</text>
    <text x="150" y="1200">Assignments, updates, attachments, push/SMS alerts.</text>
  </g>
  <g id="step9">
    <rect x="120" y="1280" width="760" height="120" rx="18" fill="#ffffff" stroke="#14b8a6" stroke-width="2"/>
    <text x="150" y="1320" font-size="18" font-weight="bold">9. Feedback & Analytics</text>
    <text x="150" y="1350">Reporter updates, dashboards, exports, NGO feeds.</text>
  </g>
  <g id="step10">
    <rect x="120" y="1430" width="760" height="120" rx="18" fill="#ffffff" stroke="#64748b" stroke-width="2"/>
    <text x="150" y="1470" font-size="18" font-weight="bold">10. Retention & Closure</text>
    <text x="150" y="1500">Retention policy, legal hold, right-to-forget workflows.</text>
  </g>
  <line x1="500" y1="200" x2="500" y2="230" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="350" x2="500" y2="380" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="500" x2="500" y2="530" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="650" x2="500" y2="680" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="800" x2="500" y2="830" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="950" x2="500" y2="980" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="1100" x2="500" y2="1130" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="1250" x2="500" y2="1280" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="500" y1="1400" x2="500" y2="1430" stroke="#0f172a" stroke-width="3" marker-end="url(#arrow)"/>
</svg>
