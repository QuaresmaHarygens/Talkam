apiVersion: apps/v1
kind: Deployment
metadata:
  name: talkam-api
  labels:
    app: talkam-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: talkam-api
  template:
    metadata:
      labels:
        app: talkam-api
    spec:
      containers:
      - name: api
        image: talkam-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_DSN
          valueFrom:
            secretKeyRef:
              name: talkam-secrets
              key: postgres-dsn
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: talkam-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: talkam-secrets
              key: secret-key
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: talkam-config
              key: s3-endpoint
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: talkam-secrets
              key: s3-access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: talkam-secrets
              key: s3-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: talkam-api-service
spec:
  selector:
    app: talkam-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: talkam-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: talkam-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
