name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: talkam
          POSTGRES_PASSWORD: talkam
          POSTGRES_DB: talkam_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install eval-type-backport

      - name: Lint with ruff
        working-directory: ./backend
        run: |
          ruff check app/ tests/ || true

      - name: Run tests
        working-directory: ./backend
        env:
          POSTGRES_DSN: postgresql+asyncpg://talkam:talkam@localhost:5432/talkam_test
          SECRET_KEY: test-secret-key
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
