name: talkam_liberia
description: Talkam Liberia mobile app for social reporting
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local storage & offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  drift: ^2.14.1
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI
  google_fonts: ^6.1.0
  flutter_map: ^6.1.1
  latlong2: ^0.9.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  lucide_icons: ^0.321.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2
  
  # Audio
  record: ^6.0.0
  just_audio: ^0.9.36
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Device info
  device_info_plus: ^9.1.1
  package_info_plus: ^9.0.0
  
  # Push notifications (optional - for FCM)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
